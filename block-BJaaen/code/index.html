<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/2e5837ff2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper and Scissors</title>
  </head>
  <body class="flex jcc aic">
    <div class="box">
      <header class="header">
        <h1>Rock Paper Scissor lizard spock</h1>
      </header>
      <nav>
        <h2>You - <span>0</span></h2>
        <ul class="you flex jsb">
          <li>
            <a href="">
              <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </a>          
          </li>
          <li>
            <a href="">
              <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="far fa-hand-lizard"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="far fa-hand-spock"></i>
            </a>
          </li>
        </ul>
        <h2 class="computer-head">Computer - <span>0</span></h2>
        <ul class="computer flex jsb">
          <li>
            <a href="">
              <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </a>          
          </li>
          <li>
            <a href="">
              <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="far fa-hand-lizard"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="far fa-hand-spock"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- Refresh button -->
      <a class="refresh" href="">
        <i class="fas fa-sync"></i>
      </a>
      <!-- Result display -->
      <div class="result"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
